<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        "use strict";
        //Первое задание
        let a = 1,
            b = 1,
            c, d;
        c = ++a;
        alert(c); //сначала срабатывает ++, прибавляет 1 к значению а,получается с=1+а=2
        d = b++;
        alert(d); //переменной d присваивается значание b=1, только после этого переменная b увеличится на 1
        c = 2 + ++a;
        alert(c); //на текущий момент а=2(после 1 шага, где с=++а), ++а увеличивает а еще на 1, а=3. Итого: c=2+3=5
        d = 2 + b++;
        alert(d); //на текущий момент b=2(после 2 шага, где d=b++),получается d=2+2=4, а после этого сработает b++ и переменная b к следующему шагу станет равна 3
        alert(a); //a=3 (изначально было равно 1, после шага c = ++a увеличилось на 1 засчет ++, после шага c = 2 + ++a увеличилось еще на 1)
        alert(b); // b=3 после выполнения d = 2 + b++ (было равно 2, b++ увеличил на 1)
    </script>
</body>

</html>
