<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict';
        // ES6
        class Post {
            constructor(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
            }
            edit(text) {
                this.text = text;
            }
        }
        class AttachedPost extends Post {
            constructor(author, text, date, highlighted) {
                super(author, text, date);
                this.highlighted = false;
            }
            makeTextHighlighted() {
                this.highlighted = true;

            }
        }
        let post1 = new Post('Я', 'Всем привет', new Date());
        post1.edit('Всем пока');
        console.log(post1);
        let AttachedPost1 = new AttachedPost('Иван', 'Мой первый пост', new Date());
        AttachedPost1.edit('Пишу уже давно');
        AttachedPost1.makeTextHighlighted();
        console.log(AttachedPost1);
    </script>
</body>

</html>
